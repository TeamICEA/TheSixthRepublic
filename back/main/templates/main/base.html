<!-- templates/main/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}정치 성향 분석{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-vote-yea"></i> 정치 성향 분석
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'question_page' 1 %}">설문조사</a>
                <a class="nav-link" href="{% url 'politician_list' %}">정치인 목록</a>
                <a class="nav-link" href="{% url 'history' %}">내 기록</a>
            </div>
        </div>
    </nav>
    
    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 정치 성향 분석 서비스</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
